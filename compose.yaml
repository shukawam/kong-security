x-default: &default
  networks:
    - kong-network
  restart: on-failure
x-kong-env: &kong-env
  KONG_DATABASE: postgres
  KONG_PG_HOST: database
  KONG_PG_PASSWORD: kong
  KONG_PASSWORD: kong

networks:
  kong-network:

services:
  # --- Kong Gateway ---
  database:
    <<: *default
    image: postgres:16
    container_name: database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 30s
      timeout: 30s
      retries: 3
  migrations:
    <<: *default
    image: &kong-gateway-image kong/kong-gateway:3.11
    container_name: migrations
    depends_on:
      - database
    command: kong migrations bootstrap
    environment:
      <<: *kong-env
  gateway:
    <<: *default
    image: *kong-gateway-image
    container_name: gateway
    depends_on:
      - migrations
    ports:
      - 8000:8000
      - 8001:8001
      - 8002:8002
      - 8100:8100
    environment:
      <<: *kong-env
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_HOST: http://localhost:8002
      # Kong Gateway License Key, if you have
      KONG_LICENSE_DATA: ${KONG_LICENSE_DATA:-}
      # Enable tracing
      KONG_TRACING_INSTRUMENTATIONS: all
      KONG_TRACING_SAMPLING_RATE: 1.0
      # Enable Status API for Data Plane
      KONG_STATUS_LISTEN: 0.0.0.0:8100
      # Logging settings
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      # Kong Manager Authentication Settings
      KONG_ENFORCE_RBAC: on
      KONG_PASSWORD: kong
      # Enable Basic Auth for Kong Manager
      # see: https://developer.konghq.com/plugins/basic-auth/reference/
      # KONG_ADMIN_GUI_AUTH: basic-auth
      # KONG_ADMIN_GUI_SESSION_CONF: |
      #   { "secret": "kong" }
      # Enable OpenID Connect for Kong Manager
      # see: https://developer.konghq.com/plugins/openid-connect/reference/
      # KONG_ADMIN_GUI_AUTH: openid-connect
      # KONG_ADMIN_GUI_AUTH_CONF: |
      #   { 
      #     "issuer": "${ISSUER}",
      #     "client_id": ["${CLIENT_ID}"],
      #     "client_secret": ["${CLIENT_SECRET}"],
      #     "authenticated_groups_claim": ["https://shukawam.me/groups"],
      #     "redirect_uri": ["http://localhost:8001/auth"],
      #     "login_redirect_uri": ["http://localhost:8002"],
      #     "logout_redirect_uri": ["http://localhost:8002"],
      #     "scopes": ["openid", "profile", "email"],
      #     "authorization_endpoint": "https://auth0.shukawam.me/authorize",
      #     "admin_auto_create_rbac_token_disabled": false,
      #   }
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8100/status/ready || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 20s
  deck:
    <<: *default
    image: kong/deck:v1.49.0
    working_dir: /files
    container_name: deck
    command:
      ["gateway", "sync", "--kong-addr", "http://gateway:8001", "kong.yaml"]
    environment:
      DECK_ISSUER: ${DECK_ISSUER:-}
      DECK_CLIENT_ID: ${DECK_CLIENT_ID:-}
      DECK_CLIENT_SECRET: ${DECK_CLIENT_SECRET:-}
      DECK_AUTHENTICATED_GROUPS_CLAIM: ${DECK_AUTHENTICATED_GROUPS_CLAIM:-}
    volumes:
      - ./config/kong/kong.yaml:/files/kong.yaml
    depends_on:
      - gateway

  # --- Redis ---
  redis:
    <<: *default
    image: redis:8.0.2
    container_name: redis
    ports:
      - 6379:6379

  # --- Tempo ---
  tempo-init:
    <<: *default
    image: &tempoImage grafana/tempo:2.8.0
    container_name: tempo_init
    user: root
    entrypoint:
      - chown
      - 10001:10001
      - /var/tempo
  memcached:
    <<: *default
    image: memcached:1.6.38
    container_name: memcached
    ports:
      - "11211:11211"
    environment:
      - MEMCACHED_MAX_MEMORY=64m # Set the maximum memory usage
      - MEMCACHED_THREADS=4 # Number of threads to use
  tempo:
    <<: *default
    image: *tempoImage
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo.yaml
    ports:
      - 4317 # gRPC
      - 4318 # HTTP
    depends_on:
      - tempo-init

  # --- Prometheus ---
  prometheus:
    <<: *default
    image: prom/prometheus:v3.4.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
      - --enable-feature=native-histograms
    volumes:
      - ./config/prometheus/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - 9090

  # --- Fluent Bit ---
  fluent-bit:
    <<: *default
    image: fluent/fluent-bit:3.1.2
    container_name: fluent-bit
    command:
      - "--config=/fluent-bit/etc/fluent-bit.yaml"
    volumes:
      - ./config/fluent-bit/fluent-bit.yaml:/fluent-bit/etc/fluent-bit.yaml

  # --- Loki ---
  loki-init:
    <<: *default
    image: &lokiImage grafana/loki:3.5.1
    container_name: loki_init
    user: root
    entrypoint:
      - chown
      - 10001:10001
      - /tmp/loki
  loki:
    <<: *default
    container_name: loki
    image: *lokiImage
    command: "-config.file=/etc/loki/loki.yaml"
    environment:
      LOG_CLUSTER_DEPTH: "8"
      LOG_SIM_TH: "0.3"
    volumes:
      - ./config/loki/loki.yaml:/etc/loki/loki.yaml
    ports:
      - 3100
      - 7946
      - 9095
    depends_on:
      - loki-init

  # --- OpenTelemetry Collector ---
  otel-collector:
    <<: *default
    image: otel/opentelemetry-collector-contrib:0.128.0
    container_name: otel-collector
    volumes:
      - ./config/otel-collector/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    environment:
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_HOST: ${LANGFUSE_HOST:-}
    ports:
      - 4317
      - 4318
      - 8888
      - 8889

  # --- Grafana ---
  grafana:
    <<: *default
    image: grafana/grafana:12.0.1
    container_name: grafana
    volumes:
      - ./config/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./config/grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: true
    ports:
      - 3000:3000
